<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register_page.css') }}"
    />
    <title>MyFit_Signup</title>
    <script>
      function goBack() {
        window.history.back();
      }

      function validateForm(event) {
        // Get all input fields
        const inputs = document.querySelectorAll(".input-field");
        let password = "";
        let confirmPassword = "";

        // Check if any input field is empty
        for (const input of inputs) {
          if (!input.value.trim()) {
            alert("Enter all information");
            event.preventDefault(); // Prevent form submission
            return;
          }

          if (input.name === "password") {
            password = input.value;
          } else if (input.name === "confirm_password") {
            confirmPassword = input.value;
          }
        }

        // Check if passwords match
        if (password !== confirmPassword) {
          alert("Password Mismatch");
          event.preventDefault(); // Prevent form submission
          return;
        }

        // If all fields are filled and passwords match, show the welcome message
        if (confirm("Welcome to MyFit!")) {
          // If the user clicks "OK", allow form submission
          return true;
        } else {
          // If the user clicks "Cancel", prevent form submission
          event.preventDefault();
          return false;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <img
          src="{{ url_for('static', filename='images/back_arrow_img.png') }}"
          alt="Back"
          class="back-arrow"
          onclick="goBack()"
        />
        <form
          method="post"
          class="register-form"
          onsubmit="validateForm(event)"
        >
          {{ form.hidden_tag() }}
          <input
            class="input-field"
            name="user_id"
            type="text"
            placeholder="User ID"
            value="{{ request.form.user_id or '' }}"
          />
          <input
            class="input-field"
            name="password"
            type="password"
            placeholder="Password"
            value="{{ request.form.password or '' }}"
          />
          <input
            class="input-field"
            name="confirm_password"
            type="password"
            placeholder="Confirm Password"
            value="{{ request.form.confirm_password or '' }}"
          />
          <input
            class="input-field"
            name="nickname"
            type="text"
            placeholder="Name(Nickname)"
            value="{{ request.form.nickname or '' }}"
          />
          <input
            class="input-field"
            name="birthdate"
            type="text"
            placeholder="Birth Date (ex) 990120"
            value="{{ request.form.birthdate or '' }}"
          />
          <div class="gender-selection">
            <label class="gender-label">Gender</label>
            <label>
              <input type="radio" name="gender" value="0" {{ 'checked' if
              request.form.gender == '0' else '' }}> Male
            </label>
            <label>
              <input type="radio" name="gender" value="1" {{ 'checked' if
              request.form.gender == '1' else '' }}> Female
            </label>
          </div>
          <div class="submit-button-container">
            <button type="submit" class="submit-button">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
